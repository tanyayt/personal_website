---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

<! –– to add tags  ––>
  <div class="snippets">
    <h1 class="snippets-heading">Articles tagged with "{{ page.tag-name }}"</h1>

   {% for post in site.posts %}
     {% if post.tags contains page.tag-name %}
      	{% include snippet.html %}
    {% endif %}
   {% endfor %}
  </div>

<! –– end of adding tags  ––>
</article>
